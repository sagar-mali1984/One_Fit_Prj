<style>
    @media only screen and (max-width: 768px) {
        .fullWidth {
            width: 100%;
        }
    }

    .fullWidth {
        width: 60%;
    }
</style>
<div class="page-container">
    <div class="page-content backwallpaper">
        <div class="note-orange ">
            <label class="control-label fontcolor1" style="font-weight: 700; font-size: 20px;"> Add New Activity</label>
            <hr>
            <div class="col-md-12 col-sm-12 col-xs-12 row  page-body">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="row form-group">
                        <div class="col-md-2 col-sm-12 col-xs-12">
                            <label>Date:</label>
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <input placeholder="yyyy-mm-dd" [(ngModel)]="eventDate" id="dpDateTime" name="dpDateTime" ngbDatepicker #d="ngbDatepicker"
                                (click)="d.toggle()" placement="bottom" class="form-control">
                        </div>
                        <div class="col-md-2 col-sm-12 col-xs-12">
                            <label>Description:</label>
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <input type="text" [(ngModel)]="objContactActivity.Description" class="form-control" id="txtDescription" />
                        </div>

                    </div>
                    <div class="row form-group">
                        <div class="col-md-2 col-sm-12 col-xs-12">
                            <label>Time:</label>
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <ngb-timepicker [(ngModel)]="eventTime" meridian="1" class="form-control"></ngb-timepicker>
                        </div>
                        <div class="col-md-2 col-sm-12 col-xs-12">
                            <label>More Info:</label>
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <textarea type="text" id="txtMoreInfo" [(ngModel)]="objContactActivity.Notes" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-2 col-sm-12 col-xs-12">
                            <label>Assign To:</label>
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <select id="ddlAssignTo" class="form-control" (change)="onddlAssignToChange($event.target.value)">
                                <option value="0" selected>Select</option>
                                <option *ngFor="let user of listUsers" [value]="user.UserId">{{user.UserName}}{{user.Description === ''?'':' - '+user.Description}}</option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-10 col-sm-12 col-xs-12 row">
                            <div class="col-md-4 col-sm-12 col-xs-12">
                                <label>Type:</label>
                            </div>
                            <div class="col-md-8 col-sm-12 col-xs-12">
                                <!-- <fieldset class="customLegend col-md-12 " style="padding-left:15px">
                                    <legend>Type</legend> -->
                                <div *ngFor="let type of listContactActivityTypes">
                                    <div class="col-md-12 col-sm-3 col-xs-3">
                                        <input type="radio" [value]="type.LKPContactActivityTypeId" (change)="onTypeChange($event.target.value)" class="" name="rdType"
                                        /> {{type.Name}}
                                    </div>
                                </div>
                            </div>
                            <!-- </fieldset> -->
                        </div>
                    </div>
                </div>
                <div class="form-group row col-md-12 col-sm-12 col-xs-12" style="padding-right: 0px;">
                    <div class="col-md-12 col-sm-12 col-xs-12" style="padding-right: 0px;">
                        <div class="pull-right" style="float:right">
                            <button type="button" class="btn btn-success" id="btnSave" (click)="onSaveClick()">Save</button>
                            <button type="button" class="btn btn-inverse" id="btnCancel" (click)="onCancelClick()">Cancel</button>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
